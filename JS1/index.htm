<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="row offset-3">

                <div class="mb-3">
                            <input id="username" class="form-control my-4">

                 </div>
        </div>
    </div>



    <script src="script.js" ></script>
